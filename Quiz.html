<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 50px;
      text-align: center;
    }
    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .question {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question">What is 15 + 30?</div>
    <button class="btn" onclick="checkAnswer(3)">55</button>
    <button class="btn" onclick="checkAnswer(4)">45</button>
    <button class="btn" onclick="checkAnswer(5)">35</button>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswer(answer) {
      const result = document.getElementById('result');
      if (answer === 4) {
        result.textContent = "üéâ Correct! Well done.";
        result.style.color = 'green';
      } else {
        result.textContent = "‚ùå Oops! Try again.";
        result.style.color = 'red';
      }
    }
  </script>
</body>
</html>
