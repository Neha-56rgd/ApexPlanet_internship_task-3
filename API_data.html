<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .joke-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }
    .joke {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="joke-container">
    <div class="joke" id="joke">Click the button to get a random joke!</div>
    <button onclick="getJoke()">Get Joke</button>
  </div>

  <script>
    async function getJoke() {
      const jokeContainer = document.getElementById('joke');
      jokeContainer.textContent = "Loading joke...";
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        jokeContainer.textContent = `${data.setup} - ${data.punchline}`;
      } catch (error) {
        jokeContainer.textContent = "Failed to load joke. Please try again.";
      }
    }
  </script>
</body>
</html>
